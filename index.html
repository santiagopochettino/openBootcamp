<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <header></header>
    <main>
        <!-- Este es mi primer comentario de dos líneas -->
        <!-- Aprendiendo a documentar mi código con OpenBootcamp -->
        <div>
            <ul>
                <H2>Mejores raperos</H2>
                <li><a href="https://www.youtube.com/watch?v=Ursqsx36_AQ&ab_channel=Willyamet" target="_blank">Las mejores rimas de Duki </a></li>
                <li><a href="https://www.youtube.com/watch?v=TJFR_A6KZlY&t=429s&ab_channel=Javhix" target="_blank">Las mejores rimas de Wos</a></li>
                <li><a href="https://www.youtube.com/watch?v=Amfec2Hu6jQ&ab_channel=GallosEdit" target="_blank">Las mejores rimas de Trueno</a></li>
            </ul>
        </div>
        <div>
            <h2>Formularios</h2>
            <form action="/" method="GET">
                <div>
                    <label for="nombreusuario">Nombre de usuario:</label>
                    <input type="text" id="nombreusuario" name="nombreusuario" required placeholder="Nombre de usuario">
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password"  required placeholder="Contraseña">
                </div>
                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="0" max="120" required placeholder="¿Cuál es tu edad?">
                </div>
                <div>
                    <label for="edad">Email:</label>
                    <input type="email" id="email" name="email"  required placeholder="¿Cuál es tu email?">
                </div>
                <div>
                    <label for="nacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="nacimiento" name="nacimiento"  required>
                </div>
                <div>
                    <label for="comentarios">Frase-Favorita:</label>
                    <textarea name="comentarios" id="comentarios" cols="20" rows="5" placeholder="¿Cuál es su frase favorita?"></textarea>
                </div>
                <div>
                    <button type="reset">Reset</button>
                    <button type="submit"> Enviar</button>
                </div>
            </form>
        </div>
        <div>
            <h2>Tablas</h2>
            <table>
                <tr>
                    <th>Persona</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
                <tr>
                    <td>Pedro</td>
                    <td>9-13</td>
                    <td>13-18</td>
                    <td>9-13</td>
                    <td>20-22</td>
                    <td>Descanso</td>
                    <td>Descanso</td>
                    <td>Descanso</td>
                </tr>
                <tr>
                    <td>Luca</td>
                    <td>9-20</td>
                    <td>Descanso</td>
                    <td>8-14</td>
                    <td>20-22</td>
                    <td>18-20</td>
                    <td>Descanso</td>
                    <td>Descanso</td>
                </tr>
            </table>
        </div>
    </main>
    <footer></footer>
</body>
</html>
